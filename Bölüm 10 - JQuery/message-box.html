<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #message-box {
            background-color: green;
            text-align: center;
            color: white;
        }


        #header {
            height: 25px;
            padding: 10px;
            border-bottom: 1px solid white;
            cursor: pointer;
        }

        #content {
            height: 200px;
            padding: 10px;
            display: none;
        }

        #close {
            float: right;
        }
    </style>

</head>

<body>

    <div id="message-box">
        <div id="header">
            Mesajınız Var
            <span id="close">x</span>
        </div>
        <div id="content"></div>
    </div>


    <script>
        
        $(document).ready(function() {

            $("#header").click(function() {
                $("#content").toggle("slow");
            });

            $("#close").click(function() {
                $("#message-box").hide("slow");
            });

        });
        
    </script>


</body>

</html>
