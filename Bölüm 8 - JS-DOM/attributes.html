<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-5">

                <div class="card">
                    <img class="card-img-top" src="" alt="" style="width: 100px; height: 100px;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <a href="" class="btn btn-primary"> More </a>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        var models = [

            {
                name: 'Mazda',
                img: 'yazilim.png',
                link: 'http://http://www.arabalar.com.tr/mazda'
            },

            {
                name: 'BMW',
                img: 'kişiselGelişim.jpg',
                link: 'http://http://www.arabalar.com.tr/bmw'
            },

            {
                name: 'Volvo',
                img: 'yazilim.png',
                link: 'http://http://www.arabalar.com.tr/volvo'
            }

        ];

        setInterval(function() {

            var index = Math.floor(Math.random() * models.length);
            var img = document.querySelector('.card-img-top');
            var title = document.querySelector('.card-title');
            var a = document.querySelector('a');

            img.setAttribute('src', models[index].img);
            title.textContent = models[index].name;
            a.setAttribute('href', models[index].link);

        }, 1000);

    </script>






</body>

</html>
