<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .kutu {
            width: 120px;
            height: 120px;
            margin: 10px;
            float: left;
        }

        #mavi {
            background-color: blue;
        }

        #kirmizi {
            background-color: red;
        }

        #sari {
            background-color: yellow;
        }
    </style>

</head>


<body>

    <div id="mavi" class="kutu"></div>
    <div id="kirmizi" class="kutu"></div>
    <div id="sari" class="kutu"></div>

    <script>
        
        var kutu = document.querySelectorAll('.kutu');

        for (var i = 0; i < kutu.length; i++) {
            kutu[i].addEventListener('click', kaybol);
        };

        function kaybol() {
            this.style.display = 'none';

        };
    </script>


</body>


</html>
