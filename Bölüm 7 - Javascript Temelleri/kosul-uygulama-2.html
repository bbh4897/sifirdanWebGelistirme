<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        var ay = prompt("KAcıncı aydasınız");
        if ((ay == "9") || (ay == "10") || (ay == "11")) {
            alert("Sonbahar Mevsımındesınız.");
        } else if ((ay == "12") || (ay == "1") || (ay == "2")) {
            alert("Kış Mevsımındesınız.");
        } else if ((ay == "3") || (ay == "4") || (ay == "5")) {
            alert("Ilkbahar Mevsımındesınız.");
        } else if ((ay == "6") || (ay == "7") || (ay == "8")) {
            alert("Yaz Mevsımındesınız.");
        } else {
            alert("Hatalı Numara Gırdınız");
        }

    </script>

</body>

</html>
