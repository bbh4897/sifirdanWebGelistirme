<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatorler - Uygulama</title>
</head>

<body>


    <script>
        var sayi1 = prompt("Birinci sayıyı gırınız : ");
        var sayi2 = prompt("Ikıncı sayıyı gırınız: ");
        var sayi3 = prompt("Ücuncu sayıyı gırınız : ");

        console.log((sayi1 > sayi2) && (sayi1 > sayi3));
        console.log((sayi2 > sayi1) && (sayi2 > sayi3));
        console.log((sayi3 > sayi1) && (sayi3 > sayi2));
    </script>

</body>
</html>
