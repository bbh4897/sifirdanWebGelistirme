    <script>

            } else {
                html.innerHTML += '<li class="list-group-item">' + item.name + '</li>';

*/

        for (var i = 0; i < 5; i++) {
            if (models[i].selected) {
                html.innerHTML += '<li class="list-group-item active">' + models[i].name + '</li>';
            } else {
                html.innerHTML += '<li class="list-group-item">' + models[i].name + '</li>';
            }
        }
